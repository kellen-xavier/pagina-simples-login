<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
        content="505881512605-ligonvmfu2mpa11k01h8c97k6bsof111.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>

</head>

<body>
    <div class="introducao">
        <img src="assets/img/introducao.png">
    </div>
    <div class="login">
        <div class="titulo_login">
            <p>Bem vindo de volta</p>
            <h2>Faça login na sua conta</h2>

            <div class="form_login">

                <div class="input-field" id="username">
                    <label>E-mail:</label>
                    <input class="validate" type="email" id="email" name="email" placeholder="User e-mail" required>
                </div>

                <div class="input-field" id="username">
                    <label for="field">Senha: </label>
                    <input class="validate" type="password" name="password" placeholder="Senha" minlength="8" required>
                </div>
                <div class="input_radio">
                    <input id="input" type="radio">
                    <label>Lembre de mim </label>

                    <a id="lembrar_senha" href="#">Esqueceu sua senha?</a>
                </div>

                <div class="entrar_login">
                    <input id="titulo_botao" type="submit" value="ENTRAR">

                    <div id="login_conta" class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-width="370"
                        data-height="50" data-longtitle="true" data-lang="pt-BR">
                        <a href="">
                            <img id="login_conta_icone" src="assets/img/iconfinder_Google.png">
                            Ou faça login com o Google
                        </a>
                    </div>
                </div>
                <div class="cadastro">
                   <p id="cadastro_conta">Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </div>
        </div>
</body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    /*verificação*/
    function IsEmail(email) {
        var regex =
            /^[a-zA-Z0-9.!#$%&'*+\/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
        return regex.test(email);
    }

    $("#titulo_botao").live("click", function () {
        if (!IsEmail($("#email").val())) {
            alert("Invalid email address.");
        } else {
            alert("Valid email address.");
        }
    });
</script>

</html>
